<section>
  <ion-grid>
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-grid>
</section>


<section>
 <ion-grid>
  <ion-segment [scrollable]="true" value="heart" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all" >
      <ion-icon name="home"></ion-icon>
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="peliculas">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Peliculas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="series">
      <ion-icon name="pin"></ion-icon>
      <ion-label>Series</ion-label>
    </ion-segment-button>
    <ion-segment-button value="anime">
      <ion-icon name="star"></ion-icon>
      <ion-label>Anime</ion-label>
    </ion-segment-button>
    <ion-segment-button value="juegos">
      <ion-icon name="call"></ion-icon>
      <ion-label>Juegos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="libros">
      <ion-icon name="globe"></ion-icon>
      <ion-label>Libros</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-grid>
</section>

  <ion-content color="light">
    <ion-list [inset]="true"  *ngFor="let d of data">
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{d.media_name}}<br>{{d.date}}
        </ion-label>
        <ion-label>Categoria: {{d.type_name}}
          <br>
          <div *ngIf="selectedSegment === 'series' || selectedSegment === 'anime'">
            Temporada: {{d.Temp}} 
          </div>
          <div *ngIf="selectedSegment === 'juegos'">
            Horas: {{d.hours}}
          </div>
          <div *ngIf="selectedSegment === 'libros'">
            Paginas: {{d.pages}} 
          </div>
        </ion-label>

      </ion-item>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="document"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="color-palette"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="globe"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>
